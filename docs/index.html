er, required) - Total price (IDR)\n    + Body\n\n            {\n                \"room_id\" : 1,\n                \"customer_id\" : 1,\n                \"in_date\" : \"11-11-2018\",\n                \"out_date\" : \"13-11-2018\",\n                \"price\" : 500000\n            }\n\n+ Response 200 (application/json)\n    + Attributes\n        + success (boolean, required) - Request status\n        + message (string, required) - Response message\n        + data (object, required) - Response data\n            + id (number, optional) - Invoice ID\n    + Body\n\n            {\n                \"success\" : true,\n                \"message\" : \"OK\",\n                \"data\" :\n                {\n                    \"id\" : 1\n                }\n            }\n\n+ Response 400 (application/json)\n    + Attributes\n        + success (boolean, required) - Request status\n        + message (string, required) - Response message\n        + data (object, required) - Response data\n            + id (number, optional) - Invoice ID\n    + Body\n\n            {\n                \"success\" : false,\n                \"message\" : \"Missing required parameters or invalid data\",\n                \"data\" : {}\n            }\n\n+ Response 401 (application/json)\n    + Attributes\n        + success (boolean, required) - Request status\n        + message (string, required) - Response message\n        + data (object, required) - Response data\n            + id (number, optional) - Invoice ID\n    + Body\n\n            {\n                \"success\" : false,\n                \"message\" : \"Invalid authentication\",\n                \"data\" : {}\n            }\n\n## Invoice by ID [/invoice/{id}{?auth}]\n\n+ Parameters\n    + auth (string, required) - Authentication token\n    + id (number, required) - Invoice ID\n\n### Get Invoice [GET]\n\nGet details of an invoice.\n\n+ Response 200 (application/json)\n    + Attributes\n        + success (boolean, required) - Request status\n                         }
                    }
                }
            }
        }, 1000);
    }
